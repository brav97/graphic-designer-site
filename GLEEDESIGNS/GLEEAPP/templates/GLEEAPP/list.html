{% load static %}

<html>
<head>
  <title> Glee Designs Portfolio</title>
  <link rel="stylesheet" type="text/css" href="{% static 'GLEEAPP/css/GLEEAPP.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'GLEEAPP/css/style2.css' %}">
</head>


<h2>GLEE DESIGNS</h2>

<body>

<header class="site-header">
    <div class="site-branding">

    </div>

    <div class="hamburger-menu">
        <div class="menu-icon">
            <img src="{% static 'GLEEAPP/img/menu-icon.png' %}" alt="menu icon"/>
        </div><!-- .menu-icon -->

        <div class="menu-close-icon">
            <img src="{% static 'GLEEAPP/img/x.png' %}" alt="menu close icon">
        </div>
    </div>
</header>

<nav class="site-navigation flex flex-column justify-content-between">
    <div class="site-branding d-none d-lg-block ">
        <h1 class="site-title"><a href="index.html" rel="home"></a></h1>
    </div><!-- .site-branding -->

    <ul class="main-menu flex flex-column justify-content-center">
         <li class="current-menu-item"><a href="{% url 'home-page' %}">Home</a></li>

    </ul>

    <div class="social-profiles">
        <ul class="flex justify-content-start justify-content-lg-center align-items-center">
            <li><a href="https://web.facebook.com/Gleedesigns.ke"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/glee_re_born/"><i class="fa fa-instagram"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>

        </ul>
    </div>
</nav>
<div class="nav-bar-sep d-lg-none"></div>


{% if IMAGE %}
<table style="margin: 110px;">
  <thead>
    <tr>
      <th>Feature Image</th>
      <th>Title</th>
      <th>Category</th>
      <th>Attachment</th>

    </tr>
  </thead>
  <tbody>
    {% for IMAGES in IMAGE %}
    <tr>
      <td><img src="{{ IMAGES.feature_image.url }}" width="380px" height="auto"></td>
      <td>{{ IMAGES.title }}</td>
      <td>{{ IMAGES.category }}</td>
      <td><a  class="button" href="{{ IMAGE.attachment.url }}" target="_blank" rel="noopener noreferrer">Download</a></td>
      <td>

        <form method="post" action="{% url 'IMAGES' IMAGES.pk %}">
          {% csrf_token %}

        </form>
      </td>


    </tr>
    {% endfor %}
  </tbody>
</table>
{% endif %}
<script src=" {% static 'GLEEAPP/js/jquery2.js' %}"></script>
<script  src=" {% static 'GLEEAPP/js/custom.js' %}"></script>

</html>
</body>
